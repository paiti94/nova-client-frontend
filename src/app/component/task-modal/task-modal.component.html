<mat-dialog-content>
<form #taskForm="ngForm">
    <div class="modal-content">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="task.name" name="name" required>
        <mat-error *ngIf="taskForm.controls['name']?.invalid && taskForm.controls['name']?.touched">
          Name is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="task.description" name="description"></textarea>
      </mat-form-field>
  
      <div class="form-group">
        <label>Type</label>
        <mat-radio-group [(ngModel)]="task.type" name="type">
          <mat-radio-button value="admin task">Admin Task</mat-radio-button>
          <mat-radio-button value="client task">Client Task</mat-radio-button>
          <mat-radio-button value="group task">Group Task</mat-radio-button>
        </mat-radio-group>
      </div>
  
      <mat-form-field>
        <mat-label>Priority</mat-label>
        <mat-select [(ngModel)]="task.priority" name="priority">
          <mat-option value="High">High</mat-option>
          <mat-option value="Medium">Medium</mat-option>
          <mat-option value="Low">Low</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Due Date</mat-label>
        <input matInput [(ngModel)]="task.due_Date" name="due_date" [matDatepicker]="picker1">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="task.status" name="status">
          <mat-option value="Not Started">Not Started</mat-option>
          <mat-option value="In Progress">In Progress</mat-option>
          <mat-option value="Completed">Completed</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Notes</mat-label>
        <textarea matInput [(ngModel)]="task.notes" name="notes"></textarea>
      </mat-form-field>
    </div>
  </form> 
</mat-dialog-content>
<mat-dialog-actions>
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit" (click)="addTask()">Add Task</button>
      <button mat-raised-button (click)="onCancel()">Cancel</button>
    </div>
</mat-dialog-actions>
